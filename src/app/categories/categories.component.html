<p>categories works!</p>
<div style="border: 1px solid black;margin:50px">
<input type="text" placeholder="category name" [(ngModel)]="category_name" />
<button (click)="handleInsertCategory()">category INSERT</button>
</div>

<div *ngFor="let category of categories">
<h1>Category: {{category.category_name}}</h1>
<button (click)="navigateToProducts(category._id)">products</button>
<button (click)="handleRemoveCategory(category._id)">X</button>
</div>
